{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center centered-container vh-100">
    <div class="form-container p-4 border rounded-5" style="width: 400px; max-width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        
        <!-- Flask-WTF Form -->
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            
            <!-- Email input -->
            <div class="form-outline mb-4">
                {{ form.email(class="form-control", id="form2Example1") }}
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                {{ form.password(class="form-control", id="form2Example2") }}
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- Remember me checkbox -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>
            </div>

            <!-- Submit button -->
            {{ form.submit(class="btn btn-primary btn-block mb-4 w-100") }}

        </form>
    </div>
</div>
{% endblock %}
